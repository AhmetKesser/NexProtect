<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>NexProtect - Dstat</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>ğŸ“Š Dstat (CanlÄ± Ä°stek GrafiÄŸi)</h1>
  <canvas id="reqChart" width="800" height="400"></canvas>

  <script>
    const ctx = document.getElementById('reqChart').getContext('2d');
    const reqChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: "Ä°stek SayÄ±sÄ±",
          data: [],
          borderColor: "blue",
          backgroundColor: "rgba(0,0,255,0.3)"
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: { title: { display: true, text: "Zaman" }},
          y: { title: { display: true, text: "Ä°stek SayÄ±sÄ±" }, beginAtZero: true }
        }
      }
    });

    async function updateChart() {
      const res = await fetch("/api/stats");
      const data = await res.json();

      // Son 10 saniyeyi grupla
      const now = Date.now();
      const buckets = [];
      for (let i = 10; i >= 0; i--) {
        const t = now - i * 1000;
        const count = data.filter(r => r.time > t && r.time <= t + 1000).length;
        buckets.push({ t: new Date(t).toLocaleTimeString(), count });
      }

      reqChart.data.labels = buckets.map(b => b.t);
      reqChart.data.datasets[0].data = buckets.map(b => b.count);
      reqChart.update();
    }

    setInterval(updateChart, 1000);
  </script>
</body>
</html>
