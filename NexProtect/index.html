<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NexProtect - Request Statistics</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #container {
            height: 400px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Website Request Statistics</h1>
    <div id="container"></div>

    <script>
        // Initialize the chart
        const chart = Highcharts.chart('container', {
            chart: {
                type: 'line',
                animation: {
                    duration: 1000 // Smooth transition for updates
                }
            },
            title: {
                text: 'Requests per Minute'
            },
            xAxis: {
                categories: [],
                title: {
                    text: 'Time'
                }
            },
            yAxis: {
                title: {
                    text: 'Number of Requests'
                },
                min: 0
            },
            series: [{
                name: 'Requests',
                data: [],
                lineWidth: 2, // Ensure line is visible
                color: '#0066cc' // Distinct color for visibility
            }],
            credits: {
                enabled: false
            }
        });

        async function fetchStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();

                // Ensure data is valid before updating
                if (data.timestamps && data.counts && data.timestamps.length > 0) {
                    // Update chart with new data
                    chart.update({
                        xAxis: {
                            categories: data.timestamps
                        },
                        series: [{
                            data: data.counts
                        }]
                    }, true, true); // Redraw with animation
                }
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        // Initial fetch
        fetchStats();
        
        // Update every 10 seconds
        setInterval(fetchStats, 1000);
    </script>
</body>
</html>
