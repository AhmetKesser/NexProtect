<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>NexProtect - Dstat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <h1 class="text-2xl font-bold text-center">ğŸ“Š NexProtect Dstat</h1>
    <p class="text-center text-sm opacity-80">CanlÄ± HTTP istek takibi</p>
  </header>

  <!-- Container -->
  <main class="max-w-5xl mx-auto p-6">
    <div class="bg-white rounded-2xl shadow-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Son 10 Saniyelik Ä°stek GrafiÄŸi</h2>
      <canvas id="reqChart" class="w-full h-80"></canvas>
    </div>
  </main>

  <script>
    const ctx = document.getElementById('reqChart').getContext('2d');
    const reqChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: "Ä°stek SayÄ±sÄ±",
          data: [],
          borderColor: "rgb(59, 130, 246)", // Tailwind Blue-500
          backgroundColor: "rgba(59, 130, 246, 0.3)",
          borderWidth: 2,
          tension: 0.3,
          fill: true,
          pointRadius: 4,
          pointBackgroundColor: "rgb(37, 99, 235)" // Tailwind Blue-600
        }]
      },
      options: {
        responsive: true,
        animation: false,
        plugins: {
          legend: { display: true, labels: { color: "#374151" } }
        },
        scales: {
          x: {
            title: { display: true, text: "Zaman", color: "#374151" },
            ticks: { color: "#6B7280" },
            grid: { color: "#E5E7EB" }
          },
          y: {
            title: { display: true, text: "Ä°stek SayÄ±sÄ±", color: "#374151" },
            beginAtZero: true,
            ticks: { color: "#6B7280" },
            grid: { color: "#E5E7EB" }
          }
        }
      }
    });

    async function updateChart() {
      const res = await fetch("/api/stats");
      const data = await res.json();

      const now = Date.now();
      const buckets = [];
      for (let i = 10; i >= 0; i--) {
        const t = now - i * 1000;
        const count = data.filter(r => r.time > t && r.time <= t + 1000).length;
        buckets.push({ t: new Date(t).toLocaleTimeString(), count });
      }

      reqChart.data.labels = buckets.map(b => b.t);
      reqChart.data.datasets[0].data = buckets.map(b => b.count);
      reqChart.update();
    }

    setInterval(updateChart, 0);
  </script>

</body>
</html>
