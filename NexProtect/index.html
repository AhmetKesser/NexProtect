<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dstat Monitor</title>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Site İstek Grafiği</h1>
  <div id="container" style="height: 400px;"></div>

  <script>
    const socket = io();

    let chart = Highcharts.chart('container', {
      chart: { type: 'line' },
      title: { text: 'Gelen İstekler' },
      xAxis: { type: 'datetime', title: { text: 'Zaman' } },
      yAxis: { title: { text: 'İstek Sayısı' } },
      series: [{
        name: 'İstek',
        data: []
      }]
    });

    socket.on('update', (count) => {
      const x = (new Date()).getTime();
      const y = count;

      chart.series[0].addPoint([x, y], true, chart.series[0].data.length > 20);
    });
  </script>
</body>
</html>
